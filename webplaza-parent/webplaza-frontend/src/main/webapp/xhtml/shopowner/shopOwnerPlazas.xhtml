<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Admin - Users</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body style="background: gainsboro">

    <ui:include src="shopOwnerMenuBar.xhtml"/>
    <h:form id="searchPlaza" style="padding: 25px">

        <br/>

        <h2> Plázák keresése az alábbi helyen: </h2>

        <p:outputLabel value="Irányítószám:" style="margin: 5px"/>
        <p:inputText value="#{shopOwnerPlazasMBean.inputAddress.postalCode}" style="margin: 5px"/>
        <p:outputLabel value="Város:" style="margin: 5px"/>
        <p:inputText value="#{shopOwnerPlazasMBean.inputAddress.city}" style="margin: 5px"/>
        <br/>
        <br/>
        <p:commandButton value="Mehet!" actionListener="#{shopOwnerPlazasMBean.refreshPlazaList()}"
                         update=":plazasForm"/>


    </h:form>

    <br/>
    <br/>

    <div style="width: 80%">

        <h:form id="plazasForm" style="display: flex;
    padding: 65px; justify-content: center; margin : 5px;
    width: 100%;
    flex-wrap: wrap;">

            <ui:repeat value="#{shopOwnerPlazasMBean.filteredPlazaList}" var="plaza"
                       rendered="#{shopOwnerPlazasMBean.filteredPlazaList.size() != 0}">
                    <h:commandLink style="text-decoration: none;">

                        <p:card title="#{plaza.name}" header="#{plaza.address.toString()}"
                                style="margin: 10px;width: 250px;height: 300px;padding: 10px;background: cadetblue;color: cornsilk;">
                            <p:outputLabel value="Összesen #{plaza.shops.size()} bolt található."/>
                            <br/>
                            <p:outputLabel
                                    value="Összesen #{shopOwnerPlazasMBean.shopCountByOwner.get(plaza.id).size()} saját boltod van."/>
                        </p:card>
                        <p:ajax event="click" listener="#{shopOwnerPlazasMBean.onPlazaClick(plaza)}"/>
                    </h:commandLink>
            </ui:repeat>
        </h:form>
    </div>
</h:body>
</html>
