<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <title>Plázák</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body style="background: linear-gradient(90deg, #ded4e8, #e8ba40);
    font-family: sans-serif; height: 100%; margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center
    color: #C7395F;">

    <ui:include src="customerMenubar.xhtml"/>
    <h:form id="stepsForm" style="padding: 25px">

        <br/>

        <h2> #{customerShopsMBean.currentPlaza.name} boltjai.</h2>

        <br/>

        <p:steps activeIndex="1">
            <p:menuitem value="Plázák"/>
            <p:menuitem value="Boltok"/>
            <p:menuitem value="Termékek"/>
        </p:steps>


    </h:form>

    <br/>
    <br/>

    <div style="display: flex;
    padding: 65px; justify-content: center; margin : 5px;
    width: 100%;
    flex-wrap: wrap;">

        <h:form id="plazasForm" style="display: flex;
    padding: 65px; justify-content: center; margin : 5px;
    width: 100%;
    flex-wrap: wrap;">

            <ui:repeat value="#{customerShopsMBean.shopList}" var="shop">
                <h:commandLink style="text-decoration: none;">

                    <p:card title="#{shop.name}" footer=" Utoljára módosítva #{shop.modificationDate}"
                            style="margin: 10px;width: 250px;height: 300px;padding: 10px;background: #C7395F;color: cornsilk;">

                        <p:outputLabel>#{shop.description}</p:outputLabel>
                        <br/>
                        <p:outputLabel> Elérhetőség </p:outputLabel>
                        <p:outputLabel> #{shop.user.phoneNumber} </p:outputLabel>
                        <br/>
                        <h:outputText
                                value="#{customerShopsMBean.shopIdProductCountMap.get(shop.id)} termék"/>
                        <br/>
                    </p:card>
                    <p:ajax event="click" listener="#{customerShopsMBean.onShopClick(shop)}"/>
                </h:commandLink>
            </ui:repeat>
        </h:form>
    </div>
</h:body>
</html>
